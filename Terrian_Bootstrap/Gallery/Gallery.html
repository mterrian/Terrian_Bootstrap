<!DOCTYPE html>
<html lang="en">
<head>
  <title>DBZ Image Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="custom_CSS/custom_bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">DBZ Guru Fansite</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="../index.html">Home <span class="glyphicon glyphicon-home"></span></a></li>
      <li class="active"><a href="#">Gallery <span class="glyphicon glyphicon-picture"></span></a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="thumbnail">
          <img src="../Images/piccolo_drives_car.png" alt="Piccolo Driver's Ed" style="width:100%">
          <div class="caption">
            <p>Piccolo Jr. learning to drive a car</p>
          </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="thumbnail">
          <img src="../Images/badman.png" alt="Badman Vegeta" style="width:100%">
          <div class="caption">
            <p>Vegeta showing off extremely cool shirt</p>
          </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="thumbnail">
          <img src="../Images/goku_and_gohan_feast.jpg" alt="Father and Son Meal" style="width:100%">
          <div class="caption">
            <p>Goku and his son eat a large meal together</p>
          </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="thumbnail">
        <img src="../Images/group_photo.jpg" alt="Cast Photo" style="width:100%">
        <div class="caption">
            <p>Friends And Family Photo</p>
        </div>
      </div>
  </div>
</div>



</body>
</html>
